<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="stylessss.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigart</title>
    <link rel="stylesheet" href="stylez.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" widht:100 height:100>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="pesq.html">Início</a></li>
                <li><a href="sobre nós.html">Sobre nós</a></li>
                <li><a href="produto.html">Produto</a></li>
                <li><a href="compre.html">Comprar</a></li>
                <li><a href="contatos.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1 class="hero-title">Irrigart</h1>
        <p class="hero-subtitle">Tecnologia avançada para um cultivo mais eficiente.</p>
    </section>
    <main>
        <section class="produtos">
            <div class="produto">
                <img src="produto.png" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Irrigatox</p>
                <span class="preco">R$ 1.500,00</span>
                <a href="pesq.html"><button class="remover">Remover</button></a>
            </div>
        </section>

        <section class="resumo">
            <h2>Resumo do Pedido</h2>
            <div class="total">
                <label for="cep">Informe seu CEP:</label>
                <input type="text" id="cep" onkeypress="$(this).mask('00.000-000')" placeholder="12345-678">
            </div>
            <div class="forma-pagamento">
                <label for="pagamento">Forma de Pagamento:</label>
                <select id="pagamento">
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="cartão">Cartão de débito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">Pix</option>
                </select>
            </div>
            <a href="erro.html"><button class="finalizar">Finalizar Compra</button></a>
        </section>
    </main>

    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


    <footer class="footer">
        <p class="footer-text">&copy; 2023 Irrigart</p>
    </footer>
</body>
</html>
